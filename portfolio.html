---
layout: page
title: Portfolio
---

{%- if site.projects.size > 0 -%}

    <dl class="portfolio-list">

        {%- for project in site.projects -%}

            <dt><a href="{{ project.site_link }}">{{ project.name }}</a></dt>
            <dd>{{ project.description }} (<a href="{{ project.repo_link }}">repo on GitHub</a>)</dd>

        {%- endfor -%}

    </dl>

{%- endif -%}
