---
layout: default
title: Portfolio
---

<main class="wrapper" id="root">

{%- if site.projects.size > 0 -%}
{%- assign projects = site.projects | sort: 'date' | reverse -%}

<project-list>
    {%- for project in projects -%}
        {%- if project.display -%}

            <project-card
                name="{{ project.name }}"
                description="{{ project.description }}"
                image-url="{{ project.image | relative_url }}"
                site-url="{{ project.site_link }}"
                repo-url="{{ project.repo_link }}"
                highlights="{{ project.highlights }}"
                date="{{ project.date | date_to_string }}"
            ></project-card>

        {%- endif -%}
    {%- endfor -%}

</project-list>

{%- endif -%}

</main>
<div class="parallax bottom"></div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="{{ '/assets/js/projects.js' | relative_url }}"></script>
